<div class="signIn">
    <div class="signIn-box">
        <nz-input-group [nzSuffix]="suffixTemplateInfo" [nzPrefix]="prefixTemplateUser">
            <input type="text" nz-input placeholder="Enter your username" [(ngModel)]="userName" />
        </nz-input-group>
        <ng-template #prefixTemplateUser><i nz-icon nzType="user"></i></ng-template>
        <br>
        <nz-input-group [nzSuffix]="suffixTemplateInfo" [nzPrefix]="prefixTemplatePass">
            <input type="password" nz-input placeholder="Enter your password" [(ngModel)]="passWord" />
        </nz-input-group>
        <ng-template #prefixTemplatePass><i nz-icon nzType="lock"></i></ng-template>
        <div class="signIn-help">
            <span>Forget your password?</span>
            <a>Click here</a>
        </div>
        <div class="signIn-btn">
            <button nz-button nzType="primary" (click)="signIn(userName,passWord)" [nzLoading]="isLoading">Sign
                in</button>
        </div>
    </div>
</div>
